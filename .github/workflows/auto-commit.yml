name: Atualização Horária

on:
  schedule:
    - cron: '0 * * * *'  # Executa a cada hora (UTC)
  workflow_dispatch:      # Permite executar manualmente se precisares

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v3

    - name: Fazer commit automático
      run: |
        echo "Atualizado em $(date -u)" > last_update.txt
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add last_update.txt
        git commit -m "Atualização automática: $(date -u)" || echo "Nada para commitar"
        git push
